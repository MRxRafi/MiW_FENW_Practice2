<article class="jumbotron">
  <div class="container">
    <form>
      <fieldset class="prefForm">
        <legend class="prefForm">Registro</legend>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="user">Usuario: </label>
          <div class="col-sm-10">
            <input id="user" type="text" name="user" placeholder="Identificador de usuario">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="email">Correo: </label>
          <div class="col-sm-10">
            <input id="email" type="text" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="password">Clave: </label>
          <div class="col-sm-10">
            <input id="password" type="password" name="password" placeholder="Clave">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="repeat_password">Repita la clave: </label>
          <div class="col-sm-10">
            <input id="repeat_password" type="password" name="repeat_password" placeholder="Repita la clave">
          </div>
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary">Enviar</button>
      </fieldset>
    </form>
  </div>
</article>
