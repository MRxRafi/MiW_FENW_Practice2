<article class="jumbotron">
  <div class="container">
    <form>
      <fieldset class="prefForm">
        <legend class="prefForm">Identificaci칩n de usuario</legend>
        <div class="form-group row">
          <div class="col-sm-10">
            <mat-form-field appearance="fill">
              <mat-label>Introduzca un nombre de usuario</mat-label>
              <input matInput placeholder="Cuachifu" [formControl]="username" required>
              <mat-error *ngIf="username.invalid">Debe rellenar el nombre de usuario</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <mat-form-field appearance="fill">
              <mat-label>Introduzca una contrase침a</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password">
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Esconder contrase침a'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.invalid">Debe rellenar la contrase침a</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div [hidden]="fieldsOk" class="alert alert-danger" role="alert">
          {{ textoError }}
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary" (click)="login($event)">Enviar</button>
      </fieldset>
    </form>
  </div>
</article>
