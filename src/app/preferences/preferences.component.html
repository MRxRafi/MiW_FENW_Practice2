<article class="jumbotron">
  <div class="container">
    <form>
      <fieldset class="prefForm">
        <legend class="prefForm">Preferencias</legend>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="imgNumber">Número de imágenes: </label>
          <div class="col-sm-10">
            <input id="imgNumber" type="number" step="6" min="{{MIN_IMG_NUMBER}}"
                   max="{{MAX_IMG_NUMBER}}" value="{{MIN_IMG_NUMBER}}" name="imgNumber">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="maxTime">Tiempo máximo: </label>
          <div class="col-sm-10">
            <input id="maxTime" type="number" step="30" min="{{MIN_TIME}}"
                   max="{{MAX_TIME}}" value="{{MIN_TIME}}" name="maxTime">
          </div>
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary" (click)="preferencesSubmitted($event)">Aceptar</button>
      </fieldset>
    </form>
  </div>
</article>
